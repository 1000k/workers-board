<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Workers Board</title>
  <link rel="stylesheet" href="css/screen.css"/>
</head>
<body>
  <div class="control-panel" ng-controller="ControlPanel as cp">
    <progress-bar></progress-bar>

    <ul class="menu">
      <li><a href="#/detail">Random</a></li>
      <li><a href="#/list-all">List All Workers</a></li>
    </ul>

    <div>Angular seed app: v<span app-version></span></div>
    
    <ul>
      <li><a href="" ng-click="randomWorker()" class="randomWorker">Random</a></li>
      <li><a href="" ng-click="nextWorker()" class="nextWorker">Next</a></li>
      <li><a href="" ng-click="prevWorker()" class="prevWorker">Previous</a></li>
    </ul>

    <fieldset>
      <label for="timerSec">Timer (sec): </label><input type="number" ng-model="timerSec" required>
      <button ng-click="startTimer()">start</button>
      <button ng-click="stopTimer()">stop</button>
    </fieldset>
  </div>

  <div ng-view class="page-wrapper animation-reveal"></div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
